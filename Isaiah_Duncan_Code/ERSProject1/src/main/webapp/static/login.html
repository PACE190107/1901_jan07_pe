<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Good Bank</title>
<!--GOOGLE FONT IMPORTS-->
<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Major+Mono+Display|Roboto" rel="stylesheet">
<!--IMPORT CSS STYLES-->
<link rel="stylesheet" type="text/css" href="/ERSProject1/static/index.css"/>
<link rel="stylesheet" type="text/css" href="/ERSProject1/static/style.css"/>
<!--BOOTSTRAP IMPORT-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">

	<div class="row justify-content-center removeMargin removePadding h-50"></div>

	<div class="row justify-content-center removeMargin removePadding loginTitleOffset">
	
		<div class="col-md-8 text-center">
		
		<span class="loginTitle">Good Bank&trade;</span>
		
		</div>
	
	</div>

	<div class="row justify-content-center removeMargin removePadding loginSubtitleOffset">
	
		<div class="col-md-8 text-center">
		
		<span class="loginSubtitle">Expense Reimbursement Portal</span>
		
		</div>
	
	</div>
	
	<div class="row justify-content-center">
	
		<div class="col-md-6">
		
		<form action="login" method="post">
			<div class="form-group">
				<input class="form-control addInputBorder" type="text" name="user" placeholder="Enter a username" required>
			</div>
			<div class="form-group">
				<input class="form-control addInputBorder" type="password" name="pass" placeholder="Enter a password">
			</div>
			<button type="submit" id="editProfileBtn" class="btn btn-primary">Login</button>
		</form>
		
		</div>
	
	</div>

</div>


	
</body>
</html>
