<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Insert title here</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>
<body class="container">
	<div>
		<h1>Dynamic Table</h1>
	</div>
	<div class="well">
		<form id="myForm" class="form-group">
			<input type="text" id="heroid"> <input type="text"
				id="heroname"> <input type="text" id="heroage"> <input
				type="button" value="Submit" id="subButton" class="btn btn-primary"> <input
				type="button" value="Reset" id="resButton" class="btn btn-danger">
		</form>
	</div>
	<div>
		<table class="table table-border table-striped">
			<tbody id="myTable">
				<th>Id</th>
				<th>Name</th>
				<th>Age</th>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="../js/dynamicTable.js"></script>
</body>
</html>
