<div class="popup-form">
	<form class="container was-validated">
		<fieldset>
			<legend>Employee ID</legend>
			<div class="form-row form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">ID</span>
					</div>
					<input id="idField" type="text" class="form-control" readonly>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<legend>Settings</legend>
			<div class="form-row form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Username</span>
					</div>
					<input id="usernameField2" type="text" class="form-control" readonly>
					<input id="usernameInput" type="text" maxlength="20" class="form-control" placeholder="Enter a new username" required>
					<div class="input-group-append">
						<span id="usernameSubmit" class="btn btn-outline-secondary">Change</span>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Password</span>
					</div>
					<input id="passwordField" type="text" class="form-control" readonly>
					<input id="passwordInput" type="text" maxlength="20" class="form-control" placeholder="Enter a new password" required>
					<div class="input-group-append">
						<span id="passwordSubmit" class="btn btn-outline-secondary">Change</span>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">First Name</span>
					</div>
					<input id="firstNameField" type="text" class="form-control" readonly>
					<input id="firstNameInput" type="text" maxlength="20" class="form-control" placeholder="Enter a new first name" required>
					<div class="input-group-append">
						<span id="firstNameSubmit" class="btn btn-outline-secondary">Change</span>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Last Name</span>
					</div>
					<input id="lastNameField" type="text" class="form-control" readonly>
					<input id="lastNameInput" type="text" maxlength="20" class="form-control" placeholder="Enter a new last name" required>
					<div class="input-group-append">
						<span id="lastNameSubmit" class="btn btn-outline-secondary">Change</span>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Email</span>
					</div>
					<input id="emailField" type="text" class="form-control" readonly>
					<input id="emailInput" type="text" maxlength="30" class="form-control" placeholder="Enter a new email" required>
					<div class="input-group-append">
						<span id="emailSubmit" class="btn btn-outline-secondary">Change</span>
					</div>
				</div>
			</div>
		</fieldset>
			
		<br>
		
		<button id="cancel" type="button" class="btn-danger col-12">Finished</button>
			
		<br>
	</form>
</div>

<span id="loadTarget">settings</span>
