<div class="popup-form">
	<form class="container was-validated">
		<fieldset>
			<h2 class="row justify-content-center">Request Reimbursement</h2>
			
			<br>

			<fieldset>
				<legend>Request Information:</legend>
				<div class="form-row form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Description</span>
						</div>
						<input id="rDescription" type="text" maxlength="200" class="form-control" placeholder="Enter your username" required>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Amount</span>
						</div>
						<div class="input-group-prepend small">
							<span class="input-group-text">$</span>
						</div>
						<input id="rAmount" type="number" min="0.01" pattern="[0-9]+.[0-9]{2}" class="form-control" placeholder="Enter your username" required>
					</div>
				</div>
			</fieldset>
			
			<br>
			
			<button id="request" type="button" class="btn-success col-12">Make Request</button>
			<button id="cancel" type="button" class="btn-danger col-12">Cancel</button>
		</fieldset>
	</form>
</div>

<span id="loadTarget">request</span>
