<div class="container-fluid">

	<br><br>
	
	<div class="row justify-content-center">
		<h1>Confirmation</h1>
	</div>

	<br><br>
	
	<div class="row justify-content-center">
		<form class="login-form">
			<fieldset>
				<legend>New Password:</legend>
				<div class="form-row justify-content-center form-group">
					<input id="pass" name="pass" type="password" placeholder="Enter a new password" class="col-6">
				</div>
	
				<div class="row justify-content-center">
					<button id="confirm" class="btn-outline-success col-6" type="button">Change Password</button>
				</div>
				<div class="row justify-content-center">
					<button id="cancel" class="btn-outline-danger col-6" type="button">Logout</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>

<span id="loadTarget">passwordChange</span>
