<div class="container-fluid">

	<br><br>
	
	<div class="row justify-content-center">
		<h1>Employee Reimbursement System</h1>
	</div>

	<br><br>
	
	<div class="row justify-content-center">
		<form class="login-form was-validated">
			<fieldset>
				<legend>Employee Login</legend>
				
				<div class="form-row form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Username</span>
						</div>
						<input id="user" type="text" class="form-control" placeholder="Enter your username" required>
					</div>
				</div>
				<div class="form-row form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Password</span>
						</div>
						<input id="pass" type="password" class="form-control" placeholder="Enter your password" required>
					</div>
				</div>
	
				<div class="row justify-content-center">
					<button id="login" class="btn-outline-success col-12" type="button">Submit</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>

<span id="loadTarget">login</span>
