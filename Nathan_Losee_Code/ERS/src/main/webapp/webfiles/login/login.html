<div class="container-fluid">

	<br><br>
	
	<div class="row justify-content-center">
		<h1>Employee Reimbursement System</h1>
	</div>

	<br><br>
	
	<div class="row justify-content-center">
		<form class="login-form">
			<fieldset>
				<legend>Employee Login</legend>
				<div class="form-row justify-content-center form-group">
					<label for="user" class="col-form-label col-2">Username:</label>
					<input id="user" name="user" type="text" placeholder="Enter your username" class="col-10">
				</div>
				<div class="form-row justify-content-center form-group">
					<label for="pass" class="col-form-label col-2">Password:</label>
					<input id="pass" name="pass" type="password" placeholder="Enter your password" class="col-10">
				</div>
	
				<div class="row justify-content-center">
					<button id="login" class="btn-outline-success col-12" type="button">Submit</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>

<span id="loadTarget">login</span>
