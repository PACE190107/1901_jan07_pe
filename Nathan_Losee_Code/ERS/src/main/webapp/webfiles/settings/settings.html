<div class="popup-form">
	<form class="container">
		<fieldset>
			<legend>Employee ID:</legend>
			<div class="form-row justify-content-center form-group">
				<span id="idField" class="col-12"></span>
			</div>
		</fieldset>
		<fieldset>
			<legend>Settings:</legend>
			<div class="form-row justify-content-center form-group">
				<label for="username" class="col-form-label col-2">Username:</label>
				<span id="usernameField2" class="col-4"></span>
				<input id="usernameInput" type="text" name="username" placeholder="New Username" class="col-4">
				<button id="usernameSubmit" type="button" class="btn-success col-2">Change</button>
			</div>
			<div class="form-row justify-content-center form-group">
				<label for="password" class="col-form-label col-2">Password:</label>
				<input id="passwordInput" type="text" name="password" placeholder="New Password" class="offset-4 col-4">
				<button id="passwordSubmit" type="button" class="btn-success col-2">Change</button>
			</div>
			<div class="form-row justify-content-center form-group">
				<label for="firstName" class="col-form-label col-2">First Name:</label>
				<span id="firstNameField" class="col-4"></span>
				<input id="firstNameInput" type="text" name="firstName" placeholder="New First Name" class="col-4">
				<button id="firstNameSubmit" type="button" class="btn-success col-2">Change</button>
			</div>
			<div class="form-row justify-content-center form-group">
				<label for="lastName" class="col-form-label col-2">Last Name:</label>
				<span id="lastNameField" class="col-4"></span>
				<input id="lastNameInput" type="text" name="lastName" placeholder="New Last Name" class="col-4">
				<button id="lastNameSubmit" type="button" class="btn-success col-2">Change</button>
			</div>
			<div class="form-row justify-content-center form-group">
				<label for="email" class="col-form-label col-2">Email:</label>
				<span id="emailField" class="col-4"></span>
				<input id="emailInput" type="text" name="email" placeholder="New Email" class="col-4">
				<button id="emailSubmit" type="button" class="btn-success col-2">Change</button>
			</div>
		</fieldset>
			
		<br>
		
		<button id="cancel" type="button" class="btn-danger col-12">Finished</button>
			
		<br>
	</form>
</div>

<span id="loadTarget">settings</span>
