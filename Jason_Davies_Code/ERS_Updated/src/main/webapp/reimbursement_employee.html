<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>ERS | Reimbursements</title>
</head>
<body class="container">
	<form action="/ERS_Updated/Home" method="POST">
		<div class="form-group row" style="background: lightgrey">
			<div class="col-sm-6">
				<h1>Reimbursements</h1>
			</div>
			<div class="col-sm-6 text-right">
				<input type="submit" value="Back" name="btn">
			</div>
		</div>
	</form>
	<form action="/ERS_Updated/insertReimbursement" method="POST">
		<div class="form-group row" style="background: lightgrey">
			<div class="col-sm-1">
				<label name="type">Type</label>
			</div>
			<div class="col-sm-2">
				<select name="typeSelect">
					<option value="TRAVEL">Travel</option>
					<option value="BUSINESS">Business</option>
					<option value="MEDICAL">Medical</option>
				</select>
			</div>
		</div>
		<div class="form-group row" style="background: lightgrey">
			<div class="col-sm-1">
				<label for="amount">Amount</label>
			</div>
			<div class="col-sm-2">
				<input type="number" name="amount" min="1" step="0.01">
			</div>
			<div class="col-sm-1">
				<input type="submit" value="Submit" name="btn">
			</div>
		</div>
	</form>
	<div>
		<table class="table table-bordered table-striped">
			<tr>
				<th>Type</th>
				<th>Status</th>
				<th>Amount</th>
				<th>Date</th>
			</tr>
			<tbody id="tableBody"></tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/reimbursement_employee.js"></script>
</body>
</html>
