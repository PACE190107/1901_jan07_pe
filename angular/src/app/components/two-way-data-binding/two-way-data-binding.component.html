<form action="">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" [(ngModel)]="user.username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]='user.password' class='form-control'>
  </div>
</form>
{{ user | json }}
