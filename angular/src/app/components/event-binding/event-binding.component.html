<h1>Event Binding</h1>
<p [style.color]="currentColor">Event Binding is a feature of Angular which allows developers to attach a piece of logic 
  defined in our component class to an event in our template. We use parentheses around the 
  event to establish event binding in an element.
</p>
<button class="btn btn-outline-success" (click)="clickExample()" >Click me!</button>
<button class="btn btn-outline-info" (click)="cycleColor()">Click me to toggle colors!</button>
