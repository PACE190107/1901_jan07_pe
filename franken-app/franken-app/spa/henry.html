<html lang="en">

<head>

    <style>
        .map {
            height: 100%;
            width: 100%;
        }
    </style>
    <title>woooah</title>
</head>

<body>
    <h1 style= "padding: 10px" "align-self: center" onclick="updateMap()">Hello World! (click me)</h1>

    <div id="map" class="map"></div>

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js"></script>
    
    <script type="text/javascript">
      
    function updateMap() {
      var map = new ol.Map({
          target: 'map',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([37.41, 8.82]),
            zoom: 4
          })
        });
    }


      </script>

</body>

</html>
