                    function doAJAX(){
                        let xhttp = new XMLHttpRequest();
                            xhttp.onreadystatechange = function() {
                                if (this.readyState == 4 && this.status == 200) {
                                    let text = JSON.parse(this.responseText);
                                   document.getElementById("reply").innerHTML = text.message;
                               }
                            };

                            xhttp.open("GET", "https://api.myjson.com/bins/cxvjm", true);
                            xhttp.send(); 
                        }

                        function picture() {

                            xhttp.open("GET", "http://digitalspyuk.cdnds.net/17/31/980x490/landscape-1501685894-it-pennywise.jpg", true);
                            xhttp.send(); 
                        }
