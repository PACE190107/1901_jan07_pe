<head></head>

<body>


    <h1> Random Star Wars Character's height </h1>

    <button onclick = "doAJAX()">Generate</button>
    <p id= "reply"></p> 
   

<Script>

                function doAJAX(){
                let xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            var things =  JSON.parse(this.responseText);
                            document.getElementById("reply").innerHTML = things.name + " is "+things.height+" cm tall." ;
                            
                        }
                    }
                    var randomNum = Math.floor(Math.random() * (30 - 1 + 1)) + 1;
                    var link = "https://swapi.co/api/people/"+ randomNum +"/";
                    xhttp.open("GET", link, true);
                    xhttp.send(); 

                }
                  
                </Script> 
    
</body>


</html>
