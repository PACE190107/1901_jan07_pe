<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body class="container">
	<div>
		<h1>Dynamic Table </h1>
	</div>
	<div class="well">
		<form id="myForm" class="form-group">
			<input type="text" id="heroid">
			<input type="text" id="heroname">
			<input type="text" id="heroage">
			<input type="button" value="Submit" id="subButton" class="btn btn-primary">
			<input type="button" value="Reset" id="resButton" class="btn btn-danger">
		</form> 
	</div>
	<div>
		<table class="table table-bordered table-striped">
			<tbody id="myTable">
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="../js/dynamicTable.js"></script>
